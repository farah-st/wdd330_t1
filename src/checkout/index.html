<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="divider"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>

        <form>
          <fieldset>

            <legend>Shipping</legend>
          <label for="fname">First Name:</label>
          <input type="text" name="fname" class="fname" required>
          <label for="lname">Last Name:</label>
          <input type="text" name="lname" class="lname" required>
          <label for="street">Street:</label>
          <input type="text" name="street" class="street" required>
          <label for="city">City:</label>
          <input type="text" name="city" class="city" required>
          <label for="state">State:</label>
          <input type="text" name="state" class="state" required> 
          <label for="zip">Zip:</label>
          <input type="number" name="zip" class="zip" required>
          </fieldset>

          <fieldset>
            <legend>Payment</legend>
            <label for="cardNumber">Card number:</label>
          <input type="number" name="cardNumber" class="cardNumber" required>
          <label for="expiration">Expiration:</label>
          <input type="number" name="expiration" class="expiration" required>
          <label for="code">Security Code:</label>
          <input type="number" name="code" class="code" required>
        </fieldset>

        <label>
          <legend>Order Summary</legend>
          <label for="orderTotal">Item Subtotal</label>
          <label for="shipping">Shipping Estimate</label>
          <label for="tax">Tax</label>
          <label>Order Total</label>
        </label>
        <button id="Checkout">Checkout</button>
        </form>

      </section>
    </main>

    <footer>&copy;NOT a real business</footer>
  </body>
</html>
