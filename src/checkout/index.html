<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>

        <form>
          <fieldset>

            <legend>Shipping</legend>
          <label for="fname">First Name:</label>
          <input type="text" name="fname" class="fname" value="john" required>
          <label for="lname">Last Name:</label>
          <input type="text" name="lname" class="lname" value="john" required>
          <label for="street">Street:</label>
          <input type="text" name="street" class="street" value="john" required>
          <label for="city">City:</label>
          <input type="text" name="city" class="city" value="johnson" required>
          <label for="state">State:</label>
          <input type="text" name="state" class="state" value="jn" required> 
          <label for="zip">Zip:</label>
          <input type="number" name="zip" class="zip" value="12345" required>
          </fieldset>

          <fieldset>
            <legend>Payment</legend>
            <label for="cardNumber">Card number:</label>
          <input type="number" name="cardNumber" class="cardNumber" value="123412341234" maxlength="16" required>
          <label for="expiration">Expiration:</label>
          <input type="month" name="expiration" class="expiration" min="2023-06" value="2023-06" required>
          <label for="code">Security Code:</label>
          <input type="number" name="code" class="code" value="123" maxlength="3" required>
        </fieldset>

        <label>
          <legend>Order Summary</legend>
          <label for="itemTotal">Item Subtotal</label>
          <p id="itemTotal"></p>

          <label for="shipping">Shipping Estimate</label>
          <p id="shipping"></p>

          <label for="tax">Tax</label>
          <p id="tax"></p>
          
          <label for="orderTotal">Order Total</label>
          <p id="orderTotal"></p>

        </label>
        <button type="submit" id="checkout">Checkout</button>
        </form>

      </section>
    </main>

    <footer>&copy;NOT a real business</footer>
  </body>
</html>
